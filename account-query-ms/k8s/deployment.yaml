apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-query
  namespace: thinkdemo
  labels:
    app.kubernetes.io/part-of: akmebank  
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: account-query-selector
  template:
    metadata:
      labels:
        app: account-query-selector
    spec:
      hostNetwork: true
      containers:
      - name: account-query
        image: IMAGE_AND_TAG
        imagePullPolicy: Always
        env:
        - name: CONFIG_MOUNT_PATH
          value: /etc/config 
        resources:
           requests:
             memory: 256Mi
             cpu: 250m
        volumeMounts:
        - name: cos-creds
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: cos-creds
        secret:
          secretName: cos-secret
